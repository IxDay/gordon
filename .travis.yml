language: python

python:
  - "3.4"

services:
  - postgresql
addons:
    postgresql: "9.4"
env:
  - LASAGNA_SETTINGS_FILE="$TRAVIS_BUILD_DIR/lasagna/test/settings_travis.py"

before_install:
  - cd lasagna
install:
  - pip install -e .
  - pip install -r requirements-tests.txt

before_script:
  - ../potato/travis.sh

script:
  - pylint -r n $(cat misc/pylint_files)
  - py.test -v --tb=line
