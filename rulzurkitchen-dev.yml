rulzurdb:
    extends:
        file: rulzurkitchen-base.yml
        service: rulzurdb

rulzurdbwatcher:
    extends:
        file: rulzurkitchen-base.yml
        service: rulzurdb
    links:
        - rulzurdb
    volumes:
        - ./RulzUrDB/utils:/mnt
    working_dir: /mnt
    command: /bin/bash
    stdin_open: true
    tty: true
rulzurfront:
    build: ./RulzUrFront
    volumes:
        - ./RulzUrFront/:/mnt/
    command: /bin/bash
    stdin_open: true
    tty: true
rulzurapi:
    extends:
        file: rulzurkitchen-base.yml
        service: rulzurapi
    environment:
        - DEBUG=1
    links:
        - rulzurdb
    volumes_from:
        - rulzurfront
    volumes:
        - ./RulzUrFront/dist:/opt/rulzurapi/src/api/static
    command: /bin/bash
    stdin_open: true
    tty: true
